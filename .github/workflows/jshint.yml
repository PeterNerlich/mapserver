name: jshint

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v1

    - name: apt
      run: sudo apt-get install -y nodejs npm

    - name: npm install
      run: cd public && npm ci

    - name: jshint run
      run: cd public && npm run jshint
